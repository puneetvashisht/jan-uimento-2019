<div class="container">

    <div class="row">

        <h2>Add Course</h2>
        <input #title (change)="0" type="text" placeholder="Enter Title"/>
        <input #summary (change)="0" type="text" placeholder="Enter Summary"/>
        <button (click)="addCourse(title.value, summary.value)">Add Course</button>
       
    </div>

    <hr/>
  <div class="row">

      <my-card *ngFor="let course of courses; let i=index" title={{course.title}} summary={{course.summary}} (courseDeleted)="handleCourseDeletion($event, i)"></my-card>
     
  </div>
</div>
